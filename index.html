<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Time Sheet</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  

</head>

<body>
  <div class="holder-1">
    <div class="jumbotron">
      <h1 class="display-3">Train Schedule</h1>
      <p class="lead">CHOO CHOO</p>
    </div>
  </div>
<table class="table table-inverse">
 <thead>
   <tr>Current Employees</tr>
   <tr>
     <th>Train Name</th>
     <th>Destination</th>
     <th>Frequency</th>
     <th>Next Arrival</th>
     <th>Minutes Away</th>
   </tr>

 </thead>
 <tbody id="my-table"></tbody>
</table>
<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Input</h3>
  </div>
  <div class="panel-body">
    <form role="form">
              <div class="form-group">
                <label for="name-input">Train Name</label>
                <input class="form-control" id="name-input" type="text">
              </div>
              <div class="form-group">
                <label for="destination-input">Destination</label>
                <input class="form-control" id="destination-input" type="text">
              </div>
              <div class="form-group">
                <label for="time-input">First Train Time</label>
                <input class="form-control" id="time-input" type="text">
              </div>
              <div class="form-group">
                <label for="frequency-input">Frequency</label>
                <input class="form-control" id="frequency-input" type="number">
              </div>
              
              <button class="btn btn-default" id="add-train" type="submit">Submit</button>
            </form>
  </div>
</div>
<script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/work.js"></script></body>

</html>
